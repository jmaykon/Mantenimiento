<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal con pasos numerados</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    .step-circle {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 9999px;
      border: 2px solid #d1d5db;
      color: #6b7280;
      font-weight: 600;
    }

    .step-active .step-circle {
      background-color: #22c55e;
      border-color: #22c55e;
      color: white;
    }
  </style>
</head>

<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">

  <!-- Botón Atender -->
  <button id="btnAtender"
    class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
    Atender Ticket
  </button>

  <!-- Modal -->
  <div id="modal"
    class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">

    <div class="bg-white rounded-xl w-96 p-6 shadow-lg relative">

      <h2 class="text-center text-xl font-semibold mb-6">
        Atender Ticket
      </h2>

      <!-- Pasos -->
      <div class="flex justify-between items-center mb-6">

        <div class="flex flex-col items-center step" data-step="1">
          <div class="step-circle">1</div>
          <span class="mt-2 text-sm">Pendiente</span>
        </div>

        <div class="flex flex-col items-center step" data-step="2">
          <div class="step-circle">2</div>
          <span class="mt-2 text-sm">En Proceso</span>
        </div>

        <div class="flex flex-col items-center step" data-step="3">
          <div class="step-circle">3</div>
          <span class="mt-2 text-sm">Completado</span>
        </div>

      </div>

      <!-- Contenido -->
      <div class="modal-body min-h-[200px]">

        <div class="step-content" data-step="1">
          <p class="text-gray-700">
            Ticket pendiente de atención.
          </p>
        </div>

        <div class="step-content hidden" data-step="2">
          <p class="text-gray-700">
            Ticket en proceso de atención.
          </p>
        </div>

        <div class="step-content hidden" data-step="3">
          <form class="space-y-3">
            <div>
              <label class="text-sm font-medium">Diagnóstico</label>
              <textarea class="w-full border rounded-md p-2"></textarea>
            </div>
            <div>
              <label class="text-sm font-medium">Solución Aplicada</label>
              <textarea class="w-full border rounded-md p-2"></textarea>
            </div>
            <div>
              <label class="text-sm font-medium">Observaciones Técnicas</label>
              <textarea class="w-full border rounded-md p-2"></textarea>
            </div>
            <div>
              <label class="text-sm font-medium">Comentario Usuario</label>
              <textarea class="w-full border rounded-md p-2"></textarea>
            </div>
          </form>
        </div>

      </div>

      <!-- Botones -->
      <div class="flex justify-end mt-6 space-x-2">
        <button
          class="bg-green-500 text-white px-4 py-2 rounded-md btn-next">
          Continuar
        </button>
      </div>

      <!-- Cerrar -->
      <button id="btnCerrar"
        class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-xl font-bold">
        &times;
      </button>

    </div>
  </div>

  <script>
    const modal = document.getElementById('modal');
    const btnAtender = document.getElementById('btnAtender');
    const btnCerrar = document.getElementById('btnCerrar');
    const steps = document.querySelectorAll('.step');
    const stepContents = document.querySelectorAll('.step-content');
    const btnNext = document.querySelector('.btn-next');

    let currentStep = 1;

    function showStep(step) {
      steps.forEach(s => s.classList.remove('step-active'));
      stepContents.forEach(c => c.classList.add('hidden'));

      const stepEl = document.querySelector(`.step[data-step="${step}"]`);
      stepEl.classList.add('step-active');

      document
        .querySelector(`.step-content[data-step="${step}"]`)
        .classList.remove('hidden');

      btnNext.textContent = step === 3 ? 'Finalizar' : 'Continuar';
    }

    btnAtender.addEventListener('click', () => {
      Swal.fire({
        title: '¿Atender ticket?',
        text: 'Confirma iniciar el proceso',
        icon: 'question',
        showCancelButton: true,
        confirmButtonText: 'Sí, atender',
        cancelButtonText: 'Cancelar'
      }).then(result => {
        if (result.isConfirmed) {
          modal.classList.remove('hidden');
          showStep(currentStep);
        }
      });
    });

    btnCerrar.addEventListener('click', () => {
      modal.classList.add('hidden');
      currentStep = 1;
      showStep(currentStep);
    });

    btnNext.addEventListener('click', () => {
      Swal.fire({
        title: '¿Continuar?',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonText: 'Sí',
        cancelButtonText: 'No'
      }).then(result => {
        if (result.isConfirmed) {
          if (currentStep < 3) {
            currentStep++;
            showStep(currentStep);
          } else {
            Swal.fire({
              title: '¡Completado!',
              text: 'Proceso finalizado correctamente.',
              icon: 'success'
            }).then(() => {
              modal.classList.add('hidden');
              currentStep = 1;
              showStep(currentStep);
            });
          }
        }
      });
    });
  </script>

</body>
</html>
