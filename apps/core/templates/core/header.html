{% load static %}
<header class="flex justify-between items-center bg-white p-4 rounded-lg shadow mb-6 sticky top-0 z-20">
  <!-- T칤tulo y bienvenida -->
  <div class="flex flex-col">
    <h1 class="text-xl font-semibold">Bienvenido {{ request.user.first_name }}</h1>
  </div>



  <!-- Bot칩n de perfil -->
  <div class="relative">
    <button id="profile-btn" class="flex items-center space-x-2 focus:outline-none">
      <!-- Campana de notificaciones -->
      <div class="relative -translate-x-8">
        <a href="" class="hover:text-gray-900">
          <!-- Icono de campana amarillo -->
          <i class="fas fa-bell fa-lg text-yellow-400"></i>

          <!-- 游댮 Contador rojo -->
          {% with total=10 %}
          {% if total > 0 %}
          <span class="absolute -top-2 -right-6 bg-red-600 text-white text-xs font-bold rounded-full px-1.5 py-0.5">
            {{ total }}
          </span>
          {% endif %}
          {% endwith %}
        </a>
      </div>
      <img src="{% static 'images/avatar.png' %}" alt="Avatar" class="w-10 h-10 rounded-full border-2 border-blue-500">
      <span class="hidden md:block text-gray-700 font-medium">
        {{ request.user.role }}
      </span>
    </button>

    <!-- Men칰 desplegable -->
    <div id="profile-menu"
      class="hidden absolute right-0 mt-2 w-48 bg-white border border-gray-200 rounded-lg shadow-lg">
      <a href="#" id="openEditar" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Editar perfil</a>
      <a href="#" id="openPassword" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Cambiar contrase침a</a>
      <a href="{% url 'users:logout' %}" class="block px-4 py-2 text-red-500 hover:bg-gray-100">Cerrar sesi칩n</a>
    </div>
  </div>


</header>

<!-- MODALES -->

<!-- Modal Editar Perfil -->
<div id="modalEditar" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 w-96 relative">
    <button class="closeModal absolute top-2 right-2 text-gray-500">&times;</button>
    <h2 class="text-lg font-bold mb-4">Editar perfil</h2>
    <form method="POST" action="{% url 'users:editar_perfil' %}">
      {% csrf_token %}
      <label class="block mb-2">Nombre:</label>
      <input type="text" name="first_name" value="{{ request.user.first_name }}" class="w-full p-2 border rounded mb-3">
      <label class="block mb-2">Apellido:</label>
      <input type="text" name="last_name" value="{{ request.user.last_name }}" class="w-full p-2 border rounded mb-3">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Guardar</button>
    </form>
  </div>
</div>

<!-- Modal Cambiar Contrase침a -->
<div id="modalPassword" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 w-96 relative">
    <button class="closeModal absolute top-2 right-2 text-gray-500">&times;</button>
    <h2 class="text-lg font-bold mb-4">Cambiar contrase침a</h2>
    <form method="POST" action="{% url 'users:cambiar_password' %}">
      {% csrf_token %}
      <label class="block mb-2">Contrase침a actual:</label>
      <input type="password" name="old_password" class="w-full p-2 border rounded mb-3">
      <label class="block mb-2">Nueva contrase침a:</label>
      <input type="password" name="new_password1" class="w-full p-2 border rounded mb-3">
      <label class="block mb-2">Confirmar contrase침a:</label>
      <input type="password" name="new_password2" class="w-full p-2 border rounded mb-3">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Cambiar</button>
    </form>
  </div>
</div>
