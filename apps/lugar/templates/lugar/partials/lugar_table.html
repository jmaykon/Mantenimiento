{% load static %}
<div class="container mx-auto">
    <div class="container">
        <div class="mb-6 flex justify-content items-center">
            <h1 class="text-2xl font-bold"></h1>
            <div class="space-x-4 flex justify-between">
                <button
                    class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
                    onclick="openModal('agregar_lugar')">
                    <i class="fa-solid fa-plus mr-2"></i> Añadir Lugares
                </button>

            </div>
        </div>

    </div>

    <!-- Lista Lugares -->
    <div class="container mx-auto px-4 py-6">
        <h1 class="text-2xl font-bold mb-4">Lista de Lugares</h1>
        <div class="overflow-x-auto overflow-y-hidden rounded-lg shadow-lg border border-gray-200">
            <table class="min-w-full bg-white text-sm">
                <thead class="bg-blue-600 text-white">
                    <tr>
                        <th class="px-4 py-2">#</th>
                        <th class="px-4 py-2">Nombre</th>
                        <th class="px-4 py-2">Dirección</th>
                        <th class="px-4 py-2">Área</th>
                        <th class="px-4 py-2">Ciudad</th>
                        <th class="px-4 py-2">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for lugar in lugares %}
                    <tr class="hover:bg-gray-100">
                        <td class="px-4 py-2">{{ forloop.counter }}</td>
                        <td class="px-4 py-2">{{ lugar.nombre }}</td>
                        <td class="px-4 py-2">{{ lugar.direccion }}</td>
                        <td class="px-4 py-2">{{ lugar.area }}</td>
                        <td class="px-4 py-2">{{ lugar.ciudad }}</td>
                        <td class="px-4 py-2 flex gap-2">

                            <!-- EDITAR -->
                            <button hx-get="{% url 'lugar:editar_lugar' lugar.id_lugar %}" hx-target="#modal-edit-body"
                                hx-swap="innerHTML" onclick="openModal('editar_lugar')"
                                class="text-blue-600 hover:text-blue-900">
                                <i class="fa-solid fa-pen"></i>
                            </button>

                            <!-- ELIMINAR -->
                            <button hx-post="{% url 'lugar:eliminar_lugar' lugar.id_lugar %}"
                                hx-target="#dynamic-content" hx-swap="innerHTML" hx-trigger="confirmed" onclick="
        Swal.fire({
            title: '¿Eliminar?',
            text: 'Esta acción no se puede deshacer',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: 'Sí, eliminar',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                this.dispatchEvent(new Event('confirmed'));
            }
        });
    " class="p-2 rounded-full bg-red-100 text-red-600 hover:bg-red-600 hover:text-white">
                                <i class="fa-solid fa-trash"></i>
                            </button>


                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="6" class="text-center py-4 text-gray-400">
                            No hay registros
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>

    </div>



    <!-- Modal Añadir Lugar -->
    <div id="agregar_lugar"
        class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex justify-center items-center z-50">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-2xl">
            <div class="flex justify-between items-center px-6 py-4 border-b">
                <h2 class="text-xl font-semibold">Agregar Nuevo Lugar</h2>
                <button class="text-gray-500 hover:text-gray-700 text-2xl"
                    onclick="closeModal('agregar_lugar')">&times;</button>
            </div>
            <div class="p-6">
                <form method="POST" action="{% url 'lugar:agregar_lugares' %}"
                    hx-post="{% url 'lugar:agregar_lugares' %}" hx-target="#dynamic-content" hx-trigger="confirmed"
                    hx-swap="innerHTML" data-accion="agregar" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    {% csrf_token %}
                    <div>
                        <label class="block text-sm font-medium">Nombre</label>
                        <input type="text" name="nombre" class="w-full border rounded px-3 py-2" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Dirección</label>
                        <input type="text" name="direccion" class="w-full border rounded px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Área</label>
                        <input type="text" name="area" class="w-full border rounded px-3 py-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium">Ciudad</label>
                        <input type="text" name="ciudad" class="w-full border rounded px-3 py-2">
                    </div>
                    <div class="md:col-span-2 flex justify-end space-x-2 pt-4">
                        <button type="button" class="px-4 py-2 rounded border"
                            onclick="closeModal('agregar_lugar')">Cancelar</button>
                        <button type="button" onclick="
        Swal.fire({
            title: '¿Agregar lugar?',
            icon: 'question',
            showCancelButton: true,
            confirmButtonText: 'Guardar'
        }).then((result) => {
            if (result.isConfirmed) {
                this.closest('form').dispatchEvent(new Event('confirmed'));
            }
        });
    " class="px-4 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">
                            Guardar
                        </button>
                    </div>
                </form>


            </div>
        </div>
    </div>


    <div id="editar_lugar" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
        <div class="bg-white rounded-lg w-full max-w-2xl">
            <div class="flex justify-between px-6 py-4 border-b">
                <h2 class="text-lg font-semibold">Editar Lugar</h2>
                <button onclick="closeModal('editar_lugar')">&times;</button>
            </div>
            <div id="modal-edit-body" class="p-6"></div>
        </div>
    </div>







</div>

<script src="{% static 'js/lugar/modal_add.js' %}"></script>
<script src="{% static 'js/lugar/modal_deleted.js' %}"></script>
<script src="{% static 'js/lugar/sweet_alert.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/sweet_alert.js' %}"></script>
