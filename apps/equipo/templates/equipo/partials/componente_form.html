<form hx-post="{% if form.instance.pk %}{% url 'equipo:editar_componente' form.instance.pk %}{% else %}{% url 'equipo:crear_componente' %}{% endif %}" hx-target="#dynamic-content" hx-swap="outerHTML">
    {% csrf_token %}
    <div class="grid grid-cols-2 gap-4">
        {{ form.as_p }}
    </div>
    <div class="mt-4 flex justify-end">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Guardar
        </button>
    </div>
</form>
