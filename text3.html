<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Inventario TI - Ejemplo Completo</title>
</head>

<body class="bg-slate-100 p-4 md:p-10 font-sans">

    <div class="max-w-5xl mx-auto">

        <div class="mb-8 flex justify-between items-end">
            <div>
                <h1 class="text-3xl font-black text-slate-900 tracking-tighter uppercase">Panel de Inventario</h1>
                <p class="text-slate-500 font-medium">Control de Equipos y Componentes Vinculados</p>
            </div>
            <div class="bg-white px-4 py-2 rounded-lg border border-slate-200 shadow-sm">
                <span class="text-[10px] font-bold text-slate-400 block uppercase">Estaciones Activas</span>
                <span class="text-xl font-black text-blue-600">09</span>
            </div>
        </div>

        <div class="space-y-8">

            <!-- ====== Lista de PCs Din√°mica ====== -->
            <div x-data="pcDashboard()" class="space-y-4">

                <!-- Recorremos cada PC -->
                <template x-for="pc in pcs" :key="pc.id">
                    <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">

                        <!-- Header del PC -->
                        <div @click="pc.open = !pc.open"
                            class="p-5 bg-slate-900 flex justify-between items-center cursor-pointer hover:bg-black transition">
                            <div class="flex items-center gap-4">
                                <div class="bg-indigo-500 p-2 rounded-lg">
                                    <span class="text-xl" x-text="pc.icon"></span>
                                </div>
                                <div>
                                    <h2 class="text-white font-bold text-lg leading-none" x-text="pc.name"></h2>
                                    <p
                                        class="text-[10px] text-indigo-300 font-mono mt-1 italic flex items-center gap-2">

                                        <!-- IP y estado -->
                                        <span class="flex items-center gap-2">
                                            <span :class="{
                  'w-3 h-3 rounded-full': true,
                  'bg-green-500': pc.estadoIP === 'ACTIVO',
                  'bg-yellow-500': pc.estadoIP === 'MANTENIMIENTO',
                  'bg-red-500': pc.estadoIP === 'INACTIVO',
                  'bg-gray-400': !['ACTIVO','MANTENIMIENTO','INACTIVO'].includes(pc.estadoIP)
                }"></span>
                                            <span class="px-2 py-1 bg-gray-100 rounded-full font-mono text-[10px]"
                                                x-text="pc.ip"></span>
                                        </span>

                                        <!-- Badge -->
                                        <span x-text="pc.estadoIP" :class="{
                      'flex items-center gap-1 px-2 py-0.5 rounded-full font-bold bg-green-100 text-green-600': pc.estadoIP === 'ACTIVO',
                      'flex items-center gap-1 px-2 py-0.5 rounded-full font-bold bg-yellow-100 text-yellow-600': pc.estadoIP === 'MANTENIMIENTO',
                      'flex items-center gap-1 px-2 py-0.5 rounded-full font-bold bg-red-100 text-red-600': pc.estadoIP === 'INACTIVO',
                      'flex items-center gap-1 px-2 py-0.5 rounded-full font-bold bg-gray-100 text-gray-600': !['ACTIVO','MANTENIMIENTO','INACTIVO'].includes(pc.estadoIP)
                    }">
                                        </span>

                                    </p>
                                </div>
                            </div>

                            <svg :class="pc.open ? 'rotate-180' : ''"
                                class="w-5 h-5 text-slate-500 transition-transform" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path d="M19 9l-7 7-7-7" stroke-width="2" stroke-linecap="round" />
                            </svg>
                        </div>

                        <!-- Detalle del PC -->
                        <div x-show="pc.open" x-collapse>
                            <div
                                class="grid grid-cols-2 md:grid-cols-4 gap-4 p-5 bg-slate-50 border-b border-slate-200 text-[11px]">
                                <template x-for="(value, key) in pc.specs" :key="key">
                                    <div>
                                        <p class="text-slate-400 font-bold uppercase" x-text="key"></p>
                                        <p class="text-slate-800 font-semibold italic" x-text="value"></p>
                                    </div>
                                </template>
                            </div>

                            <!-- Componentes asociados -->
                            <div class="p-5 space-y-3">
                                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Componentes
                                    Asociados</p>

                                <template x-for="comp in pc.componentes" :key="comp.id">
                                    <div x-data="{ openComp: false }"
                                        class="border border-slate-100 rounded-xl overflow-hidden shadow-sm hover:border-indigo-200 transition">
                                        <div @click="openComp = !openComp"
                                            class="p-3 flex justify-between items-center bg-white cursor-pointer group">
                                            <div class="flex items-center gap-3">
                                                <span class="text-lg" x-text="comp.icon"></span>
                                                <span class="text-sm font-bold text-slate-700 uppercase"
                                                    x-text="comp.name"></span>
                                            </div>
                                            <span
                                                class="text-[10px] font-bold text-indigo-600 bg-indigo-50 px-2 py-1 rounded"
                                                x-text="'AEC: ' + comp.aec"></span>
                                        </div>

                                        <div x-show="openComp" x-collapse
                                            class="p-4 bg-indigo-50/30 border-t border-slate-100 grid grid-cols-2 gap-4 text-xs italic">
                                            <template x-for="(value, key) in comp.details" :key="key">
                                                <div>
                                                    <span
                                                        class="text-slate-400 font-bold uppercase not-italic block text-[9px]"
                                                        x-text="key"></span>
                                                    <span x-text="value"></span>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </template>

                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <script>
                function pcDashboard() {
                    return {
                        pcs: [
                            {
                                id: 1,
                                icon: 'üé®',
                                name: 'PC-AEC 1432',
                                ip: '192.168.1.100',
                                estadoIP: 'ACTIVO',
                                open: false,
                                specs: {
                                    'Procesador': 'AMD Ryzen 9 5900X',
                                    'RAM': '64GB DDR4',
                                    'Almacenamiento': '1TB NVMe Samsung',
                                    'S.O.': 'Windows 11 Pro'
                                },
                                componentes: [
                                    {
                                        id: 1,
                                        icon: 'üñ•Ô∏è',
                                        name: 'Monitor Pro Art',
                                        aec: '4500-M1',
                                        details: {
                                            'Marca/Modelo': 'ASUS / PA278CV',
                                            'Serial': 'SN-ASUS-9921',
                                            'Estado': 'ACTIVO',
                                            'Ubicaci√≥n': 'Oficina 4 - Piso 2',
                                            'Observaciones': 'Calibrado para color SRGB.'
                                        }
                                    }
                                ]
                            }
                        ]
                    }
                }
            </script>



        </div>
    </div>

</body>

</html>
