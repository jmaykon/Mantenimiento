<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Modal Aprobar Ticket</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-10">

    <!-- Botón Aprobar -->
    <button
        id="openModalBtn"
        class="px-6 py-2 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition"
    >
        Aprobar Ticket
    </button>

    <!-- Modal -->
    <div
        id="modal-aprobar"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
    >
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full">

            <h2 class="text-xl font-semibold text-center mb-2">
                ¿Deseas aprobar el ticket?
            </h2>
            <p class="text-center text-gray-600 mb-4">
                Ticket #3
            </p>

            <div class="space-y-3 text-sm text-gray-700">
                <div>
                    <h4 class="font-semibold">Diagnóstico</h4>
                    <p>Equipo con falla en el sistema.</p>
                </div>

                <div>
                    <h4 class="font-semibold">Observaciones Técnicas</h4>
                    <p>Se requiere reemplazo de pieza.</p>
                </div>

                <div>
                    <h4 class="font-semibold">Solución Aplicada</h4>
                    <p>Reparación completada.</p>
                </div>

                <div>
                    <h4 class="font-semibold">Descripción</h4>
                    <p>Mantenimiento preventivo.</p>
                </div>
            </div>

            <p class="text-center text-red-600 mt-4 font-semibold">
                Esta acción no puede ser revertida
            </p>

            <!-- Botones -->
            <div class="flex justify-center gap-4 mt-6">
                <button
                    id="approveBtn"
                    class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700"
                >
                    Aprobar
                </button>

                <button
                    id="closeModalBtn"
                    class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700"
                >
                    Cancelar
                </button>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script>
        const modal = document.getElementById('modal-aprobar');
        const openBtn = document.getElementById('openModalBtn');
        const closeBtn = document.getElementById('closeModalBtn');
        const approveBtn = document.getElementById('approveBtn');

        // Abrir modal
        openBtn.addEventListener('click', () => {
            modal.classList.remove('hidden');
        });

        // Cerrar modal
        closeBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
        });

        // Aprobar
        approveBtn.addEventListener('click', () => {
            alert('Ticket aprobado ✔️');
            modal.classList.add('hidden');
        });

        // Cerrar haciendo click fuera
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
